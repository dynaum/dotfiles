# Prefix Control + a
set -g prefix C-a
unbind C-b

# Setting the default delay
set -s escape-time 1

# Setting windows and panes index
set -g base-index 1

# Reload config shortcut
bind r source-file ~/.tmux.conf; display "Reloaded!"

# Sending prefix to others apps
bind C-a send-prefix

# Splitting panes
bind | split-window -h
bind - split-window -v

# Remapping movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# cycle through the windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Disabling the mouse
setw -g mode-mouse off

# Screen colors
set -g default-terminal "screen-256color"

# Status bar color
set -g status-fg white
set -g status-bg colour235

# Window list color
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# Active window color
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# Comand line color
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Status line
#set -g status-left-length 40
#set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
#set -g status-right "#[fg=cyan]%d %b %R"
set -g status-utf8 on

# Status bar update
set -g status-interval 2

# Window list centered
set -g status-justify centre

# Notify activity in other window
setw -g monitor-activity on
set -g visual-activity on

# copy mode on vi mode
setw -g mode-keys vi

# copy and paster
set-option -g default-command "reattach-to-user-namespace -l zsh"
bind C-y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-p run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# Powerline
set-option -g status on
set-option -g status-left-length 55
set-option -g status-right-length 90
set-option -g status-left "#(~/projects/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/projects/tmux-powerline/powerline.sh right)"
set-window-option -g window-status-current-format "#[fg=colour235, bg=colour27]⮀#[fg=colour255, bg=colour27] #I ⮁ #W #[fg=colour27, bg=colour235]⮀"
